<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .demo-box {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .result {
            background: #f5f5f5;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            border-radius: 4px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>JavaScript 기초 개념 실습장</h2>
        
        <!-- 1. 변수와 상수 데모 -->
        <div class="demo-box">
            <h3>1. 변수(let)와 상수(const) 실험</h3>
            <button onclick="changePrice()">가격 변경</button>
            <button onclick="changeName()">이름 변경</button>
            <div class="result" id="variable-result">결과가 여기 표시됩니다</div>
        </div>

        <!-- 2. DOM 조작 데모 -->
        <div class="demo-box">
            <h3>2. DOM 조작 실험</h3>
            <p id="target-text">이 텍스트를 바꿔볼까요?</p>
            <button onclick="changeText()">텍스트 변경</button>
            <button onclick="addHighlight()">하이라이트 추가</button>
        </div>

        <!-- 3. 이벤트 처리 데모 -->
        <div class="demo-box">
            <h3>3. 이벤트 처리 실험</h3>
            <button id="eventButton">클릭해보세요</button>
            <div class="result" id="event-result">클릭 횟수: 0</div>
        </div>
    </div>

    <script>
        // 1. 변수와 상수 실험
        let price = 1000;  // 변경 가능한 변수
        const name = "커피";  // 변경 불가능한 상수
        
        function changePrice() {
            price += 500;
            document.getElementById('variable-result').textContent = 
                `가격(변경가능): ${price}원`;
            console.log("가격 변경됨:", price); // 개발자용 로그
        }

        function changeName() {
            try {
                name = "라떼";  // 에러 발생! const는 변경 불가
            } catch(e) {
                alert("const로 선언된 값은 변경할 수 없습니다!");
                console.error("이름 변경 시도 중 에러:", e); // 개발자용 에러 로그
            }
        }

        // 2. DOM 조작 실험
        function changeText() {
            const element = document.getElementById('target-text');
            element.textContent = "텍스트가 변경되었습니다!";
            console.log("텍스트 변경됨"); // 개발자용 로그
        }

        function addHighlight() {
            const element = document.getElementById('target-text');
            element.style.backgroundColor = 'yellow';
            console.log("하이라이트 추가됨"); // 개발자용 로그
        }

        // 3. 이벤트 처리 실험
        let clickCount = 0;
        const button = document.getElementById('eventButton');
        const result = document.getElementById('event-result');
        
        button.addEventListener('click', () => {
            clickCount++;
            result.textContent = `클릭 횟수: ${clickCount}`;
            console.log("버튼 클릭됨:", clickCount); // 개발자용 로그
        });
    </script>
</body>
</html>
